<svg xmlns="http://www.w3.org/2000/svg"
     width="160" height="160" viewBox="0 0 160 160"
     role="img" aria-label="FBX drop placeholder (dark)">
  <title>FBX drop placeholder (dark)</title>
  <desc>Dark theme, copyright-free SVG placeholder shown for FBX drag &amp; drop.</desc>

  <!-- Background -->
  <rect x="0" y="0" width="160" height="160" fill="#1F2328"/>

  <!-- Outer dashed border -->
  <rect x="4" y="4" width="152" height="152" rx="12" ry="12"
        fill="none" stroke="#3A3F45" stroke-width="2" stroke-dasharray="6 6"/>

  <!-- Inner card -->
  <rect x="24" y="28" width="112" height="98" rx="10" ry="10"
        fill="#262B31" stroke="#3F454D" stroke-width="1.5"/>

  <!-- 3D cube (stylized) -->
  <!-- Top face -->
  <polygon points="80,40 112,54 80,68 48,54" fill="#3A4048"/>
  <!-- Left face -->
  <polygon points="48,54 80,68 80,106 48,92" fill="#323842"/>
  <!-- Right face -->
  <polygon points="112,54 80,68 80,106 112,92" fill="#2C323A"/>

  <!-- "FBX" label ribbon -->
  <rect x="56" y="108" width="48" height="16" rx="4" ry="4" fill="#2D7DFF" />
  <text x="80" y="120" text-anchor="middle"
        font-family="system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif"
        font-size="10" font-weight="700" fill="#FFFFFF" letter-spacing="0.5">
    FBX
  </text>

  <!-- Caption (instruction) -->
  <text x="80" y="144" text-anchor="middle"
        font-family="system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif"
        font-size="10" fill="#8B949E">
    drop fbx file here
  </text>
</svg>